engine:
  source:
    - path: '${workspaceFolder}/force-app/main/default/classes'
      #sourceUrl: https://fixthis.com
    - path: '${workspaceFolder}/trigger-handler/main/default/classes'
    #  sourceUrl: https://fixthis.com
  targetDirectory: '${workspaceFolder}/docs'
  # excludes:
  #   - '*Test.cls'
  title: Custom Quote Sync Documentation
  subtitle: Documentation for <a target="_blank" rel="noopener noreferrer" href="https://github.com/dschach/QuoteCustomSync">Custom Quote Sync</a>
  sortOrder: alpha
  cleanDir: true
  showTOCSnippets: true
  scope:
    - global
    - public
    - protected
    - private
    #- webService
    - testMethod
  homePagePath: '${workspaceFolder}/doc-assets/main.html'
  #pages:
  #- '${workspaceFolder}/doc-assets/Installation.html'
  assets:
    - '${workspaceFolder}/doc-assets/logo.png'
    - '${workspaceFolder}/doc-assets/favicon.png'
    - '${workspaceFolder}/doc-assets/icon.png'
    - '${workspaceFolder}/doc-assets/index.css'
    - '${workspaceFolder}/doc-assets/highlight.css'
    - '${workspaceFolder}/doc-assets/styling.css'
    - '${workspaceFolder}/doc-assets/highlight.js'
    - '${workspaceFolder}/doc-assets/index.js'
    - '${workspaceFolder}/doc-assets/files/changelog.html'
  port: 8088
docblock:
  alignItems: true
  spacious: true
  omitDescriptionTag: false
